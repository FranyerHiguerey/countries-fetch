<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@1,300;1,600;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
        crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/countries.css">
    <link rel="stylesheet" href="css/custom-select.css">
    <title>Countries API</title>
</head>

<body>
    <nav class="navbar">
        <div class="container navbar-content">
            <h1>Countries API</h1>
            <button class="btn-dark-mode">
                <i class="far fa-sun"></i>
                light mode
            </button>
        </div>
    </nav>
    <header class="container filter-content my-2">
        <form class="form-search" id="form">
            <i class="fas fa-search"></i>
            <input type="text" placeholder="Ingresa país..." id="inputForm">
        </form>
        <div class="custom-select" style="width: 200px;">
            <select>
                <option value="">Filtrar por región</option>
                <option value="">Todos</option>
                <option value="Americas">Americas</option>
                <option value="Africa">Africa</option>
                <option value="Europe">Europa</option>
                <option value="Asia">Asia</option>
                <option value="Oceania">Oceania</option>
            </select>
        </div>
    </header>
    <main class="container grid" id="banderas">
    </main>
    <script src="js/dark-mode.js"></script>
    <script src="js/custom-select.js"></script>
    <script src="js/inputCountries.js"></script>
    <script src="js/countries.js"></script>
</body>

</html>
